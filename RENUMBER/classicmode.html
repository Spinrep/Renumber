<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renumber Game Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="clasicmode.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="renumbermenu.html" id="homeLink">Home</a></li>
            <li><a href="#" id="aboutLink">About</a></li>
            <li><a href="#" id="settingsLink">Settings <span id="colorIndicator"></span></a></li>
            <li><a href="#" id="pointsLink">0 points</a></li>

        </ul>
    </nav>
    
    <div id="botsandstats"> 
        <div id="falsestats">
        <div id="stats">
            <h1 id="name">Name</h1>
            <img id="statimg" src="silueta.png">
            <h2 id="numbers">Numbers</h2>
            <h2 id="description">description</h2>
            <h1 id="points">Points</h1>
        </div>
        </div>
        <div id="bots">
            <div id="bot1" class="bots"><img src="marciano.png"></div>
            <div id="bot2" class="bots"><img src="angry.png"></div>
            <div id="bot3" class="bots"><img src="saibaman.png"></div>

        </div>
    </div>

        <div id="game"> 
            <img id="return" src="return.png">
            <div id="imggame"><img src="silueta.png" id="imgGamePhoto"></div>
            <h1 id="characterNameGame">Character name</h1>
            <h2 id="numbersGame" class="number-description">Numbers</h2>
            <h2 id="descriptionGame" class="number-description">Description</h2>
            <h1 id="pointsGame">Points</h1>
            <h1 id="playButton">PLAY</h1>
            
        </div>

        <div id="renumberGame">
            <img id="return2" src="return.png">
            <div id="imggame2"><img src="silueta.png" id="imgGamePhoto2"></div>
            <p id="newnumber">0</p>
            <input type="number" id="numberInput" placeholder="Enter the numbers">
            <div id="apllyButton">GO</div>
        </div>

        <div id="lostd">
            <img id="return3" src="return.png">
            <p id="losttext">YOU LOST</p>
            <p id="lesspoints"></p>    
    
            
        </div>

        <div id="wind">
            <img id="return4" src="return.png">
            <p id="wintext">YOU WIN</p>
            <p id="pointsmore"></p>
        </div>
       
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Settings</h2>
                <p>Choose a color:</p>
                <input type="color" id="colorPicker">
            </div>
        </div>
  
    <script src="getcolor.js"></script>
    <script src="classicmode.js"></script>

</body>
</html>
